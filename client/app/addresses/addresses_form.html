<form novalidate class="simple-form">
  Street: <input type="text" ng-model="$parent.address.street" /><br />
  Number: <input type="text" ng-model="$parent.address.number" /><br />
  Zip: <input type="text" ng-model="$parent.address.zip" /><br />
  City: <input type="text" ng-model="$parent.address.city" /><br />
  Country: <input type="text" ng-model="$parent.address.country" /><br />
</form>
