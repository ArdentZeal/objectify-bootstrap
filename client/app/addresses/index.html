<h3>There are {{addresses.length}} Addresses</h3>
<table class="table table-bordered">
  <thead>
    <tr>
      <th>Street</th>
      <th>Number</th>
      <th>Zip</th>
      <th>City</th>
      <th>Country</th>
      <th>User</th>
      <th>Links</th>
    </tr>
  </thead>
  <tbody ng-repeat='address in addresses'>
    <tr>
      <td>{{address.street}}</td>
      <td>{{address.number}}</td>
      <td>{{address.zip}}</td>
      <td>{{address.city}}</td>
      <td>{{address.country}}</td>
      <td>{{address.user.firstname}} {{address.user.lastname}}</td>
      <td>
        <a href="/addresses/show/{{address._id}}" class="btn btn-default">Show</a>
        <a href="/addresses/edit/{{address._id}}" class="btn btn-default">Edit</a>
        <button ng-click="delete(address._id)" class="btn btn-danger">Delete</button>
      </td>
    </tr>
  </tbody>
</table>

<a href="/addresses/new" class="btn btn-primary">New Address</a>
