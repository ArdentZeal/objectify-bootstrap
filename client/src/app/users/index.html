<h3>There are {{users.length}} Users</h3>
<table class="table table-bordered">
  <thead>
    <tr>
      <th>Firstname</th>
      <th>Lastname</th>
      <th>Username</th>
      <th>Email</th>
      <th>FacebookID</tH>
      <th>Addresses</th>
      <th>Links</th>
    </tr>
  </thead>
  <tbody ng-repeat='user in users'>
    <tr>
      <td>{{user.firstname}}</td>
      <td>{{user.lastname}}</td>
      <td>{{user.username}}</td>
      <td>{{user.email}}</td>
      <td>{{user.facebookID}}</td>
      <td><ul ng-repeat="address in user.addresses"><li>{{address.street}} {{address.number}}</li></ul></td>
      <td>
        <a href="/users/show/{{user._id}}" class="btn btn-default">Show</a>
        <a href="/users/edit/{{user._id}}" class="btn btn-default">Edit</a>
        <button ng-click="delete(user._id)" class="btn btn-danger">Delete</button>
      </td>
    </tr>
  </tbody>
</table>

<a href="/users/new" class="btn btn-primary">New User</a>
